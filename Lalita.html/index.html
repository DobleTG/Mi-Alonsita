<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Alonsita 仇벒잺</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:#0d0d0d;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding:20px;
}

/* ================== FONDO ================== */
.fondo{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle, rgba(0,0,0,.35), rgba(0,0,0,.85)),
    url('recuerdo.jpg') center center / cover no-repeat;
  opacity:0;
  transform:scale(1.05);
  transition:opacity 3.5s ease, transform 4.5s ease;
  z-index:-1;
}
body.abierto .fondo{
  opacity:0.45;
  transform:scale(1);
}

/* ================== CONTENEDOR ================== */
.wrap{
  width:100%;
  max-width:420px;
  perspective:1600px;
  position:relative;
  z-index:5;
}

/* ================== LUZ ================== */
.luz{
  position:absolute;
  inset:-60%;
  background:radial-gradient(circle,rgba(255,220,160,.55),transparent 70%);
  opacity:0;
  pointer-events:none;
}
.abierto ~ .luz{
  opacity:1;
  animation:respirar 6s ease-in-out infinite;
}
@keyframes respirar{
  0%,100%{ opacity:.4; }
  50%{ opacity:.75; }
}

/* ================== SOBRE ================== */
.sobre{
  position:relative;
  width:100%;
  aspect-ratio:16/10;
  background:url('sobre.jpg') center/cover no-repeat;
  border-radius:14px;
  box-shadow:0 30px 65px rgba(0,0,0,.65);
  overflow:hidden;
  transform-style:preserve-3d;
}

/* ================== TAPA ================== */
.tapa{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:50%;
  background:url('sobre.jpg') center top/cover no-repeat;
  transform-origin:top;
  transition:transform 1.8s cubic-bezier(.2,.8,.2,1);
  z-index:6;
}

/* ================== SELLO ================== */
.sello{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:78px;
  height:78px;
  background:radial-gradient(circle at 30% 30%,#c0392b,#7a1510);
  border-radius:50%;
  box-shadow:
    inset -6px -6px 10px rgba(0,0,0,.45),
    inset 3px 3px 6px rgba(255,255,255,.2),
    0 10px 25px rgba(0,0,0,.6);
  z-index:7;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Times New Roman',serif;
  font-size:22px;
  letter-spacing:2px;
  transition:opacity .7s ease, transform .7s ease;
  animation:latido 4.5s ease-in-out infinite;
}

/* Animaci칩n suave del sello */
@keyframes latido{
  0%,100%{ transform:translate(-50%,-50%) scale(1); }
  50%{ transform:translate(-50%,-50%) scale(1.05); }
}

/* Letras brillantes */
.sello .letra{
  color:#ffd6c9;
  text-shadow:
    0 0 6px rgba(255,220,180,.6),
    0 0 14px rgba(255,180,140,.9);
  animation:brillar 3.5s ease-in-out infinite;
}

/* & m치s peque침o */
.sello .amp{
  font-size:0.6em;
  margin:0 4px;
  opacity:.75;
}

@keyframes brillar{
  0%,100%{
    text-shadow:
      0 0 6px rgba(255,220,180,.6),
      0 0 14px rgba(255,180,140,.9);
  }
  50%{
    text-shadow:
      0 0 10px rgba(255,240,200,.9),
      0 0 22px rgba(255,200,160,1);
  }
}

/* ================== CARTA ================== */
.carta{
  position:absolute;
  inset:10px;
  background:linear-gradient(
    rgba(253,247,236,0.85),
    rgba(253,247,236,0.95)
  );
  border-radius:10px;
  padding:28px 22px;
  transform:translateY(95%);
  opacity:0;
  transition:transform 1.6s ease, opacity 1.4s ease;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
  overflow-y:auto;
}

h1{ margin:0 0 14px; font-size:1.6em; color:#5a2a3c; }
p{ margin:0; font-size:1.1em; color:#4a2b2b; line-height:1.75; white-space:pre-line; }

#firma{
  margin-top:26px;
  font-style:italic;
  font-weight:bold;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 1.6s ease, transform 1.6s ease;
}

/* ================== ABIERTO ================== */
.abierto .tapa{ transform:rotateX(-170deg); }
.abierto .carta{ transform:translateY(0); opacity:1; }
.abierto .sello{ opacity:0; transform:translate(-50%,-50%) scale(.6); }

/* ================== BOT칍N ================== */
button{
  margin:26px auto 0;
  display:block;
  padding:16px 36px;
  border-radius:34px;
  border:none;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  font-size:1.05em;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(255,120,160,.65);
}
button.hide{ opacity:0; pointer-events:none; }

/* ================== ESTRELLAS ================== */
.estrella{
  position:fixed;
  top:-40px;
  width:10px;
  height:10px;
  border-radius:50%;
  background:gold;
  box-shadow:
    0 0 10px gold,
    0 0 20px rgba(255,200,120,.9),
    0 0 30px rgba(255,170,80,.8);
  animation:caer linear infinite;
  z-index:2;
}
@keyframes caer{
  to{ transform:translateY(110vh); }
}

/* ================== MOBILE ================== */
@media (max-width:480px){
  #firma{
    font-size:.95em;
    margin-bottom:18px;
  }
}
</style>
</head>

<body>

<div class="fondo"></div>

<div class="wrap">
  <div class="sobre" id="sobre">
    <div class="tapa"></div>

    <div class="sello">
      <span class="letra">L</span>
      <span class="amp">&amp;</span>
      <span class="letra">S</span>
    </div>

    <div class="carta">
      <h1>Mi Alonsita 仇벒잺</h1>
      <p id="mensaje"></p>
      <p id="firma">Por siempre... tu alonsito</p>
    </div>
  </div>

  <div class="luz"></div>

  <button id="btn" onclick="abrir()">T칩came para abrir 游눏</button>

  <audio id="music" src="musica.mp3"></audio>
  <audio id="papel" src="papel.mp3"></audio>
  <audio id="pluma" src="pluma.mp3"></audio>
</div>

<script>
const texto=`Nos conocimos jugando,
sin imaginar que ese era el
comienzo de nuestra historia.

Entre partidas y risas
encontr칠 a mi calma,
mi persona favorita,
mi hogar, mi todo.

Gracias por dejarme ser 
parte de tu vida y por dejarme
estar a tu lado a lo largo de 
este a침o y espero que sean muchos m치s,
a pesar de todo lo que
hemos pasado... has sido el mejor 
regalo que me ha dado el universo.

Feliz cumplea침os,
Mi Lalita... 仇벒잺`;

const sobre=document.getElementById("sobre");
const mensaje=document.getElementById("mensaje");
const btn=document.getElementById("btn");
const music=document.getElementById("music");
const papel=document.getElementById("papel");
const pluma=document.getElementById("pluma");
const firma=document.getElementById("firma");

let i=0,iniciado=false;

function escribir(){
  if(i<texto.length){
    mensaje.textContent+=texto.charAt(i++);
    pluma.currentTime=0;
    pluma.play().catch(()=>{});
    setTimeout(escribir,45);
  }else{
    setTimeout(()=>{
      firma.style.opacity=1;
      firma.style.transform="translateY(0)";
    },600);
  }
}

function musicaSuave(){
  music.volume=0;
  music.play().catch(()=>{});
  let v=0;
  const subir=setInterval(()=>{
    if(v<1){
      v+=0.02;
      music.volume=Math.min(v,1);
    }else clearInterval(subir);
  },120);
}

function abrir(){
  if(iniciado) return;
  iniciado=true;
  btn.classList.add("hide");
  document.body.classList.add("abierto");
  sobre.classList.add("abierto");
  setTimeout(()=>papel.play().catch(()=>{}),500);
  setTimeout(escribir,1300);
  setTimeout(musicaSuave,1600);
}

for(let i=0;i<16;i++){
  const e=document.createElement("div");
  e.className="estrella";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(6+Math.random()*5)+"s";
  document.documentElement.appendChild(e);
}
</script>

</body>
</html>
